{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Custom css ADD HERE-->
<link rel="stylesheet" type="text/css" href="{% static 'static_project/style.css' %}">
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css'
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">

    <title>bffbook - {% block title %}{% endblock title %}</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
{% include 'main/navbar.html' %}

<div class="ui container">
    {% block content %}
    {% endblock content %}
</div>

{% block scripts %}
{% endblock scripts %}

<!--Custom js ADD HERE-->
<script src="{% static 'static_project/main.js' %}"></script>
<script>
        $('.ui.dropdown').dropdown()

</script>

</html>
